    <script>
        const storedData = JSON.parse(localStorage.getItem('results'));
        const results = storedData.results;
        const resultContainer = document.getElementById('ligarResult-container'); // Corrigido aqui
        
        // Exibe a lista de cart√µes e onde foram colocados
        const categories = ['entrada', 'processamento', 'saida'];
        
        categories.forEach(category => {
            const categoryDiv = document.createElement('div');
            categoryDiv.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2>`;
            
            const iconResults = document.createElement('ul');

            // Verifica se existem √≠cones na categoria
            if (results[category].length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.textContent = `Nenhum √≠cone colocado na √°rea ${category}.`;
                iconResults.appendChild(emptyMessage);
            } else {
                results[category].forEach(iconId => {
                    let iconText = '';
                    switch (iconId) {
                        case 'icon1':
                            iconText = 'üñ±Ô∏è Mouse';
                            break;
                        case 'icon2':
                            iconText = 'üé§ Microfone';
                            break;
                        case 'icon3':
                            iconText = '‚å®Ô∏è Teclado';
                            break;
                        case 'icon4':
                            iconText = 'üí≥ Memoria Ram';
                            break;
                        case 'icon5':
                            iconText = 'üíæ Disquete';
                            break;
                        case 'icon6':
                            iconText = 'üßÆ Processador';
                            break;
                        case 'icon7':
                            iconText = 'üñ®Ô∏è Impressora';
                            break;
                        case 'icon8':
                            iconText = 'üì∫ Monitor';
                            break;
                        case 'icon9':
                            iconText = 'üîä Alto-falante';
                            break;
                    }
                    const listItem = document.createElement('li');
                    listItem.textContent = `${iconText} foi colocado na √°rea ${category}`;
                    iconResults.appendChild(listItem);
                });
            }
            
            categoryDiv.appendChild(iconResults);
            resultContainer.appendChild(categoryDiv);
        });

        // Lida com o clique no bot√£o de reiniciar
        document.getElementById('restart-button').addEventListener('click', () => {
            localStorage.removeItem('results'); // Limpa os resultados
            window.location.href = 'ligar.html'; // Redireciona para a p√°gina inicial
        });
    </script>
