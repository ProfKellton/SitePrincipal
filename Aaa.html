    <h1>Monte as peças para formar a imagem completa!</h1>

    <button id="randomPuzzleButton">Quebra-Cabeça Aleatório</button>
    
    <div class="container">
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
        <div class="piece"></div>
    </div>

    <div class="button-container">
        <button onclick="window.location.href='index.html'">Voltar para a Página Inicial</button>
    </div>
</main>

<script>
const pieces = document.querySelectorAll('.piece');

let emptyIndex = 8; // O índice do espaço vazio

// URLs das imagens para os quebra-cabeças
const images = [
    'imagensG/PraiaParte1.png',
    'imagensG/PraiaParte2.png',
    'imagensG/PraiaParte3.png',
    'imagensG/PraiaParte4.png',
    'imagensG/PraiaParte5.png',
    'imagensG/PraiaParte6.png',
    'imagensG/PraiaParte7.png',
    'imagensG/PraiaParte8.png',
];

// Novas imagens para os 5 quebra-cabeças adicionais
const additionalImages = [
    'imagensG/cenario.png',
    'imagensG/QuebraCabeca2.png',
    'imagensG/QuebraCabeca3.png',
    'imagensG/QuebraCabeca4.png',
    'imagensG/QuebraCabeca5.png'
];

// Concatenar as imagens adicionais com as existentes
const allImages = images.concat(additionalImages);

function init() {
    pieces.forEach((piece, index) => {
        if (index < 8) {
            const img = document.createElement('img');
            img.src = allImages[index];
            img.onload = () => console.log(`Imagem ${img.src} carregada com sucesso`);
            img.onerror = () => console.log(`Erro ao carregar a imagem ${img.src}`);
            piece.appendChild(img);
        } else {
            piece.classList.add('empty');
            piece.addEventListener('click', () => movePiece(index));
        }
    });
}

function shufflePuzzle() {
    const positions = Array.from(Array(9).keys());
    
    for (let i = positions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [positions[i], positions[j]] = [positions[j], positions[i]];
        
        pieces.forEach((piece, index) => {
            piece.innerHTML = '';
            if (positions[index] < 8) {
                const img = document.createElement('img');
                img.src = allImages[positions[index]];
                piece.appendChild(img);
                piece.classList.remove('empty');
            } else {
                piece.classList.add('empty');
            }
        });
        
        emptyIndex = positions.indexOf(8);
    }
}

function randomPuzzle() {
    const randomIndex = Math.floor(Math.random() * additionalImages.length);
    const selectedImages = allImages.slice(randomIndex * 8, randomIndex * 8 + 8);
    
    pieces.forEach((piece, index) => {
        piece.innerHTML = '';
        if (index < 8) {
            const img = document.createElement('img');
            img.src = selectedImages[index];
            piece.appendChild(img);
            piece.classList.remove('empty');
        } else {
            piece.classList.add('empty');
        }
    });
    
    emptyIndex = 8; // Resetando o índice vazio
}

// Event listeners para os botões
document.getElementById('shuffleButton').addEventListener('click', shufflePuzzle);
document.getElementById('randomPuzzleButton').addEventListener('click', randomPuzzle);

init();



</script>
